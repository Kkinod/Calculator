<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d85729398b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator mover" id="element" draggable="true">
        <div class="calculator__action">
            <div class="calculator__action-previous"></div>
            <div class="calculator__action-current"></div>
        </div>

        <div class="calculator__numbers">
            <button class="calculator__operators-btn btn">%</button>
            <button class="calculator__del-last-btn btn">CE</button>
            <button class="calculator__del-all-btn btn">C</button>
            <button class="calculator__backspace-btn btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="calculator__operators-btn btn">log</button>
            <button class="calculator__operators-btn btn">x²</button>
            <button class="calculator__operators-btn btn">√</button>
            <button class="calculator__operators-btn btn">/</button>
            <button class="calculator__numbers-btn btn">7</button>
            <button class="calculator__numbers-btn btn">8</button>
            <button class="calculator__numbers-btn btn">9</button>
            <button class="calculator__operators-btn btn">&times</button>
            <button class="calculator__numbers-btn btn">4</button>
            <button class="calculator__numbers-btn btn">5</button>
            <button class="calculator__numbers-btn btn">6</button>
            <button class="calculator__operators-btn btn">-</button>
            <button class="calculator__numbers-btn btn">1</button>
            <button class="calculator__numbers-btn btn">2</button>
            <button class="calculator__numbers-btn btn">3</button>
            <button class="calculator__operators-btn btn">+</button>
            <button class="calculator__negative-btn btn">+/-</button>
            <button class="calculator__numbers-btn btn">0</button>
            <button class="calculator__numbers-btn btn">.</button>
            <button class="calculator__equals-btn btn">=</button>
        </div> 
    </div>

    <script src="./script.js"></script>
</body>

</html>
